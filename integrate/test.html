<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
    img {
      height: 100px;
      float: left;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

  <button onclick = "userAction()"> Hi </button>

  <script>
  var requestOptions = {
    method: 'GET',
    redirect: 'follow',
    mode: 'no-cors'
  };
  const userAction = () => {
    fetch("https://summary-api-zzranger.herokuapp.com/query?article=https://www.usnews.com/news/world/articles/2020-11-07/canadian-pm-trudeau-congratulates-joe-biden-on-winning-us-election", requestOptions)
    .then(response => response.text().total)
    .then(result => console.log("hi" + result))
    .catch(error => console.log('error', error));
  }

    var url = "https://summary-api-zzranger.herokuapp.com/query?article=https://www.usnews.com/news/world/articles/2020-11-07/canadian-pm-trudeau-congratulates-joe-biden-on-winning-us-election";
    $.getJSON(url, function(data) {
    console.log(data) 
});*/
    
  </script>

</body>

</html>
